on:
  push:
    branches:
    - '**' # Support wildcard matching

jobs:
  updateAuthor:
    runs-on: ubuntu-latest
    steps: 
     - name: checking out code
       uses: actions/checkout@v2
     - name: extract git commit date
       uses: rlespinasse/git-commit-data-action@v1.x
     - name: update autjoe info
       run: echo ${{env.GIT_COMMIT_AUTHOR_NAME}} > AUTHOR
     - name: raise pr
       uses: peter-evans/creste-pull-request@v3
       with: 
         branch: 'auto-pr-branch'
         base: main
         title: Demo auto pr
         commiter: ${{env.GIT_COMMIT_AUTHOR_NAME}} <${{env.GTI_COMMIT_AUTHOR_EMAIL}}">
         author: ${{env.GIT_COMMIT_AUTHOR_NAME}} <${{env.GTI_COMMIT_AUTHOR_EMAIL}}">
         body:
           This is auto-pr
         token: ${{secrets.GIT_HUB_TOKEN}}
         delete-branch: true
       
